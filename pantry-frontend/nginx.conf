server {
    listen 80;

    server_name localhost;

    # The root folder where the app is located
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Handle requests for files like JS, CSS, images, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files directly for performance (if you want caching for assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.html;
    }
}